<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let item of car; let i = index">
          <ion-item>
            <ion-avatar>
              <img [src]="item.photo" style="margin: 4px ;">
            </ion-avatar>
            <ion-label>
              <ion-chip color="primary" style="margin-left: 2%; margin-right: 30%;">
                <ion-label>{{item.nombre}}</ion-label>
              </ion-chip>
            </ion-label>
            <ion-label>
              <ion-chip color="primary" style="margin-left: 2%; margin-right: 30%;">
                <ion-label>$ {{item.precio}}</ion-label>
              </ion-chip>
            </ion-label>
            <ion-label>
              <ion-chip color="warning" style="margin-left: 2%;">
                <ion-label>{{item.cantidad}}</ion-label>
              </ion-chip>
            </ion-label>
          </ion-item>
          <ion-item-options side="end" (ionSwipe)="removeCart(i)">
            <ion-item-option expandable color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        <ion-chip color="warning">
          <ion-label>Total: $ {{total}}</ion-label>
        </ion-chip>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
